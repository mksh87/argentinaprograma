<div>
    <p>
        <button id="convertirFaC">Convertir Farenheit a Celsius</button>
        <script>
        const convertirFaC = document.querySelector('#convertirFaC');
        var farenheit =0;
        var celsius=0;
        convertirFaC.onclick = function() {
              farenheit = Number(prompt('Ingresa los grados en Farenheit. Solo número'));
              celsius=(farenheit - 32)*5/9;
              alert(farenheit+'°F equivalen a '+celsius+'°C.');
            }
        </script>
    </p>
    <p>
        <button id="convertirCaF">Convertir Celsius a Farenheit</button>
        <script>
        const convertirCaF = document.querySelector('#convertirCaF');
        var farenheit =0;
        var celsius=0;
        convertirCaF.onclick = function() {
              celsius = Number(prompt('Ingresa los grados en Celsuis. Solo número'));
              farenheit=celsius*9/5+32;
              alert(celsius+'°C equivalen a '+farenheit+'°F.');
            }
        </script>
    </p>


</div>
